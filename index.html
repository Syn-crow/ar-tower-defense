<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script>
      let path = [{"x1":0,"y1":0,"x2":4,"y2":0},{"x1":4,"y1":0,"x2":4,"y2":4},{"x1":4,"y1":4,"x2":6,"y2":4}];
      path.forEach((box)=>{
        let abox = document.createElement('abox');
        abox.setAttribute('position', {x: (0.5-(box.x1+box.x2)/2), y: 0.5, z: (box.y1+box.y2)/2});
        sceneEl.appendChild(abox);
      })
    </script> 
  </head>
  <body>
    <a-scene embedded arjs="debugUIEnabled:false;">
      <a-marker preset="hiro" >
      <a-box position="0 0.5 0" color="yellow"></a-box>
      <div id="app">
        <a-box v-for="cube in listCube" position="0 0 0" :width="(cube.x2-cube.x1)/2+1" :depth="(cube.y2-cube.y1)/2+1" color="#FFC65D"></a-box>
      </div>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  
  </body>
</html>
